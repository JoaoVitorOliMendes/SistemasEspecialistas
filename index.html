<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sistema</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col-md-4">
                <div class="card bg-body-secondary">
                    <form action="" id="frmVar">
                        <div class="input-group w-100">
                            <div class="form-floating">
                                <input class="form-control" placeholder="Variável" id="txtInput"></textarea>
                                <label for="txtInput">Variável</label>
                            </div>
                            <button class="btn btn-primary" id="btnVarSubmit" type="submit">+</button>
                            <button class="btn btn-danger" id="btnVarDel" type="button">-</button>
                        </div>
                        <div class="list-group mt-3" id="varList">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-body-secondary">
                    <form action="" id="frmReg">
                        <div class="input-group w-100">
                            <div class="form-floating">
                                <input class="form-control" placeholder="Regras" id="txtRegras"></textarea>
                                <label for="txtRegras">Regras</label>
                            </div>
                            <button class="btn btn-primary" id="btnRegSubmit" type="submit">+</button>
                            <button class="btn btn-danger" id="btnRegDel" type="button">-</button>
                        </div>
                        <div class="list-group mt-3" id="regList">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-body-secondary h-100">
                    <div class="row mb-3 align-items-center">
                        <div class="col-10">SE</div>
                        <button class="btn btn-primary col-2" id="addRuleVar">+</button>
                        <div class="col-12 row" id="bxRulDisplay">

                        </div>
                    </div>
                    <div class="row mt-3 align-items-center">
                        <div class="col-10">ENTÃO</div>
                        <button class="btn btn-primary col-2" id="addFactVar">+</button>
                        <div class="col-12 row" id="bxFactDisplay">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-evenly m-5">
                <button class="mt-3 btn btn-primary" id="btnRun">Run</button>
                <button class="mt-3 btn btn-success" id="btnSave">Save</button>
                <button class="mt-3 btn btn-secondary" id="btnImportModal">Import</button>
            </div>
        </div>
    </div>
    <dialog id="varSelectModal">
        <div class="container">
            <div class="row m-3">
                <div class="col-5">
                    <select class="form-select"  id="varNameSelect">

                    </select>
                </div>
                <div class="col-5">
                    <select class="form-select"  id="varValSelect">
                        
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-select"  id="varOpSelect">
                        <option value="E">E</option>
                        <option value="OU">OU</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-success" id="btnVarSelectSave">Salvar</button>
        <button class="btn btn-danger" name="closeModal">Close</button>
    </dialog>
    <dialog id="formModal">
        <div class="container">
            <div class="row m-3" id="finalForm">
                
            </div>
        </div>
        <button class="btn btn-success" id="btnFormRun">Run</button>
        <button class="btn btn-danger" name="closeModal">Close</button>
    </dialog>
    <dialog id="formImport">
        <div class="container">
            <div class="row m-3">
                <div class="form-floating mb-3">
                    <input class="form-control" id="upload" type="file" accept="json" name="files">
                </div>
            </div>
        </div>
        <button class="btn btn-success" id="btnImport">Import</button>
        <button class="btn btn-danger" name="closeModal">Close</button>
    </dialog>
    <dialog id="whyModal">
        <div class="container">
            <div class="row m-3">
                <div class="form-floating">                    
                    <textarea class="form-control" placeholder="?" id="txtAreaWhy" style="height: 300px" disabled></textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-success" id="btnImport">Import</button>
        <button class="btn btn-danger" name="closeModal">Close</button>
    </dialog>
    <a id="downloadAnchorElem" class="hidden"></a>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
